    <script type="text/javascript">

        var ap = new APlayer({
            element: document.getElementById('aplayer1'),
            music: {
                title: 'Dare To Love',
                author: 'SOMEONE',
                pic: 'content/img/album.png',
                url: 'content/Dare_to_love.mp3',
            }
        });


        $(function () {

            // 增加按鈕到player
            var playbtn = `<div class="player-btngroup">
                                <a href="https://moeplayer.b0.upaiyun.com/aplayer/yuruyuri.mp3" class="btn btn-info" download>
                                    <small>Download MP3</small>
                                    </a>
                            <div>`
            $('#aplayer1').append(playbtn);

            // 選單
            $('#menu').click(function () {
                $('nav').toggleClass('active');
                $('body').toggleClass('active');
            });
            // 點劇照換照片
            $('.dramaPics li a').each(function () {
                $(this).click(function () {
                    event.preventDefault();
                    var imgSrc = $(this).find('img').attr('src');

                    $('#picModal .modal-body img').attr('src', imgSrc);
                    $('#picModal .downloadImg').attr('href', imgSrc);
                })

            })

            $(window).scroll(function () {


                $('.fadeIndex').each(function () {
                    // console.log(this);
                    var itemHeight = $(this).outerHeight() / 2;
                    // + $(this).outerHeight()
                    var bottom_of_fadeIn = $(this).position().top + itemHeight;
                    var bottom_of_window = $(window).scrollTop() + $(window).height();
                    if (bottom_of_window > bottom_of_fadeIn) {

                        $(this).animate({ 'opacity': '1' }, 1000);

                    }
                })
            })


        })


    </script>
