    <script type="text/javascript">
        function vdo() {
            var vdoArea = document.getElementById("videoArea");
            var vdoAry = document.querySelectorAll(".playlist .img");
            var vdobtns = document.querySelectorAll(".playlistbtn .btn")


            vdoAry.forEach(function(e) {
                e.addEventListener("click", function() {
                    var eSrc = e.getAttribute("data-src");
                    var eTitle = e.getAttribute("data-title");
                    var eContent = e.getAttribute("data-content");
                    getEp(eSrc);
                    getContent(eTitle, eContent);
                    scrollTo();
                })
            })
            vdobtns.forEach(function(e) {
                e.addEventListener("click", function() {
                    var eSrc = e.getAttribute("data-src");
                    var eTitle = e.getAttribute("data-title");
                    var eContent = e.getAttribute("data-content");
                    getEp(eSrc);
                    getContent(eTitle, eContent);
                    scrollTo();
                })
            })

            function getContent(title, content) {
                vdoArea.querySelector('h5').innerHTML = title;
                vdoArea.querySelector('p').innerHTML = content;


            }

            function getEp(src) {
                vdoArea.querySelector('iframe').setAttribute("src", src)
            }

            function scrollTo() {
                $('html, body').animate({
                    scrollTop: $('#videoArea').offset().top - 180
                }, 'slow');
                return false;
            }
        }
        vdo();

    </script>
