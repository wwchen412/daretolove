        window.fbAsyncInit = function () {
            FB.init({
                appId: '288053411702507',
                xfbml: true,
                cookie: false,
                status: true,
                version: 'v2.7'
            });
        };
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; } js = d.createElement(s);
            js.id = id; js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // 登入檢查
        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        }
        // This is called with the results from from FB.getLoginStatus().
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);

            if (response.status === 'connected') {
                // Logged into your app and Facebook.
                KKLAPI();
            } else {
                // The person is not logged into your app or we are unable to tell.
                // document.getElementById('status').innerHTML = 'Please log ' +
                //     'into this app.';
            }
        }

        // 登入成功後執行

        function KKLAPI() {
            // console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function (response) {
                console.log('Successful login for: ' + response.name);

            });
        }
        function shareImg() {
            let image = document.querySelector('.client-img img').getAttribute('src');
            FB.ui({
                method: 'share_open_graph',
                action_type: 'og.shares',
                action_properties: JSON.stringify({
                    object: {
                        'og:url': 'https://kkl.daretolove.tw/event.html', // your url to share
                        'og:title': 'Dare to love',
                        'og:description': '我的心情我的酒',
                        'og:image:url': image,
                        'og:image:width': '1920',
                        'og:image:height': '1200',
                    }
                })
            }, function (response) {
                // Debug response (optional)
                console.log(response);
            });
        }
        

    </script>
